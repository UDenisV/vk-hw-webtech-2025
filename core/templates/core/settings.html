{% extends "core/base.html" %}
{% block title %}User Settings{% endblock %}

{% block content %}
<h2>User Settings</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-field">
        <label for="id_email">Email:</label>
        <input type="email" name="email" id="id_email" value="{{ user_obj.email }}">
        {% if errors.email %}<div class="error">{{ errors.email }}</div>{% endif %}
    </div>

    <div class="form-field">
        <label for="id_nick">Username:</label>
        <input type="text" name="nick" id="id_nick" value="{{ user_obj.username }}">
        {% if errors.nick %}<div class="error">{{ errors.nick }}</div>{% endif %}
    </div>

    <div class="form-field">
        <label for="id_avatar">Avatar image:</label>
        <input type="file" name="avatar" id="id_avatar">
    </div>

    <button type="submit">Save</button>
</form>
{% endblock %}
